<!DOCTYPE html>
<html lang="pt-BR">


<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>IMC</title>
    
</head>


<body>

    <header><h1>CALCULE SEU IMC</h1></header>


    <main>

        <section class="categorias">
            <table>

                <thead>
                    <tr>
                        <th colspan="2">CATEGORIAS</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>IMC abaixo de 18.5</td>
                        <td>Abaixo do peso</td>
                    </tr>
                    <tr>
                        <td>IMC 18.5 - 24.9 </td>
                        <td>Peso ideal</td>
                    </tr>
                    <tr>
                        <td>IMC 25.0 - 29.9</td>
                        <td>Acima do peso</td>
                    </tr>
                    <tr>
                        <td>IMC 30.0 - 34.9</td>
                        <td>Obesidade grau I</td>
                    </tr>
                    <tr>
                        <td>IMC 35.0 - 39.9 </td>
                        <td>Obesidade grau II</td>
                    </tr>
                    <tr>
                        <td>IMC maiores que 40 </td>
                        <td>Obesidade grau III</td>
                    </tr>
                </tbody>

            </table>
        </section>

        <section class="calculadora">

            <form action="">

                <div class="campo">
                    <label for="">Nome:</label>
                    <input type="text" id="nome">
                </div>

                <div class="campo unidade" data-unidade="metros">
                    <label for="">Altura:</label>
                    <input type="text" id="altura">
                </div>

                <div class="campo unidade" data-unidade="quilos">
                    <label for="">Peso:</label>
                    <input type="text" id="peso">
                </div>

                <button type="button" id="botao">CALCULAR</button>

                <div id="resultado"></div>

            </form>

        </section>

    </main>


    <footer> <span>Copyrigth &copy;2020 | Mateus Bispo Ramos</span> </footer>

</body>


</html>
